<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./CSS/Reset.css">
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="stylesheet" href="./CSS/components/main-title.css">

    <link rel="stylesheet" href="./CSS/components/banner.css">
    <link rel="stylesheet" href="./CSS/components/section.css">
    <link rel="stylesheet" href="./CSS/components/skill-tec.css">
    <link rel="stylesheet" href="./CSS/components/Progress-Bar.css">

<body>
    <header>
        <img id="logo" src="./assets/Img/profile-pic.png">
       <nav> 
            <a href="" lang="en">Skills</a>
            <a href="" >Projetos</a>
            <a href="">Sobre</a>
            <a href="">Contatos</a>
            <a class="button" id="bttn1" href="" lang="en">Download CV</a>
       </nav>
    </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h2 id="tt" class="main-title">Gustavo Ribeiro</h2>
                    <h3 id="subt" class="apresentacao">FrontEnd Developer</h3>
                </div>
                <div class="navigation">
                    <a class="button" id="bttn1" href="" lang="en">Download CV</a>
                    <a class="button" id="bttn1" href="" lang="en">Contatos</a>
                </div>
            </div>
        </section>
        <section class="section">
            <h2 class="main-title -second">Skilss</h2>
            <div class="wrapper-skill">
                <article class="skill-tec">   
                    <img class="icon" src="./assets/Icons/ico_html5.png" alt="">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                    
                </article>
                <article class="skill-tec">   
                    <img class="icon" src="./assets/Icons/ico_nodejs.png" alt="">
                    <div class="right">
                        <h3 class="title">Node JS</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">   
                    <img class="icon" src="./assets/Icons/ico_css3.png" alt="">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">   
                    <img class="icon" src="./assets/Icons/ico_tdd.png" alt="">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">   
                    <img class="icon" src="./assets/Icons/ico_js.png" alt="">
                    <div class="right">
                        <h3 class="title">Java Script</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">   
                    <img class="icon" src="./assets/Icons/ico_restapi.png" alt="">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">   
                    <img class="icon" src="./assets/Icons/ico_react.png" alt="">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">   
                    <img class="icon" src="./assets/Icons/ico_ux.png" alt="">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                </div>
        </section>

        
    <section class="section -bgblack">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <figure class="card-project -green">
                <img src="" alt="" class="logo">
            </figure>
            <figure class="card-project -purple">
                <img src="" alt="" class="logo">
            </figure>
            <figure class="card-project">
                <img src="" alt="" class="logo">
            </figure>
        </div>
